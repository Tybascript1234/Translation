    <script>
        document.addEventListener("touchstart", function (event) {
            // احفظ قيمة المؤشر الحالية
            const originalCursor = event.target.style.cursor;
        
            // قم بتعيين المؤشر إلى context-menu أثناء اللمس
            event.target.style.cursor = "context-menu";
        
            // بعد فترة قصيرة، أعد المؤشر إلى حالته الأصلية
            setTimeout(() => {
                event.target.style.cursor = originalCursor;
            }, 500); // نصف ثانية كافية
        });
    </script>
